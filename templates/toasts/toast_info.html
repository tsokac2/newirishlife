<div class="toast custom-toast rounded-0 border-top-0" data-delay="5000">
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark">
        <h4 class="h4-info mr-auto"><strong>Info!</strong></h4>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row message-wrap">
            <div class="col">
                <strong>{{ message }}</strong>
                    {% if not request.user.is_authenticated %}
                        <a href="{% url 'account_signup' %}" class="toats-signup mt-2">
                            <span class="icon">
                                <i class="fas fa-user-plus"></i>
                            </span>
                            <span class="text-uppercase">Create Profile</span>
                        </a>
                    {% endif %}
                <hr class="mt-1 mb-3">
            </div>
        </div>      
    </div>
</div>
